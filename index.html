<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Project</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-style: italic;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #cc99ff;
            color: white;
        }

        button:hover {
            background-color: #b399ff;
        }
    </style>
</head>

<body>
    <h1>Click the button and change the background colour</h1>
    <button onclick="changeBackgroundColor()">Click me</button>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            // Avoid black (#000000) and white (#FFFFFF)
            return (color === '#000000' || color === '#FFFFFF') ? getRandomColor() : color;
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }
    </script>
</body>

</html>
